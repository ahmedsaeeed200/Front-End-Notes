<!-- Form -->

<form action="/submit" method="post">
  <!-- action: The URL to which the form data will be submitted -->
  <!-- method: The HTTP method to use when submitting the form (GET or POST) 
    POST: To Send Data To The Server and the sent data will not be visible in the URL
    GET: To Send Data To The Server and the sent data will be visible in the URL 
    -->

  <!--novalidate: To Disable HTML5 Validation while you test the inputs -->
  <!-- target="_blank": To Open The Form In A New Tab -->

  <!-- Text Input -->
  <label for="textInput">Text Input:</label>
  <input
    type="text"
    id="textInput"
    name="textInput"
    placeholder="Enter text here"
    maxlength="100"
    required
  />
  <!-- type="text": For single-line text input -->
  <!-- placeholder: Placeholder text inside the input -->
  <!-- maxlength: Maximum number of characters allowed -->
  <!-- required: Makes the field mandatory -->

  <!------------------------------------------------------------------------------>

  <!-- Password Input -->
  <label for="passwordInput">Password:</label>
  <input
    type="password"
    id="passwordInput"
    name="passwordInput"
    minlength="8"
    maxlength="20"
    required
  />
  <!-- type="password": For password input (hides characters) -->
  <!-- minlength: Minimum number of characters required -->
  <!-- maxlength: Maximum number of characters allowed -->
  <!-- required: Makes the field mandatory -->
  <!-- name: The name of the input field, used to identify the data when submitted to be used in the backend later on -->

  <!------------------------------------------------------------------------------>

  <!-- Email Input -->
  <label for="emailInput">Email:</label>
  <input
    type="email"
    id="emailInput"
    name="emailInput"
    required
    readonly
    disabled
  />
  <!-- type="email": For email input (validates email format) -->
  <!-- required: Makes the field mandatory -->
  <!-- readonly: Makes the field non-editable and submittable  -->
  <!-- disabled: Makes the field non-editable and non-submittable -->

  <!------------------------------------------------------------------------------>

  <!-- Number Input -->
  <label for="numberInput">Number:</label>
  <input type="number" id="numberInput" name="numberInput" min="1" max="100" />
  <!-- type="number": For numeric input -->
  <!-- min: Minimum value allowed -->
  <!-- max: Maximum value allowed -->

  <!------------------------------------------------------------------------------>

  <!-- Date Input -->
  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput" name="dateInput" />
  <!-- type="date": For date input -->

  <!------------------------------------------------------------------------------>

  <!-- Radio Buttons -->
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male" />
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" />
  <label for="female">Female</label>
  <!--   *** Note 'name' Must Be The Same Value, Otherwhise it will act as 'checkbox' ***  -->
  <!-- type="radio": For selecting one option from a group -->
  <!-- id, form:This allows users to click on the label to select the radio button (The Must Have The Same Value) -->

  <!------------------------------------------------------------------------------>

  <!-- Checkbox -->
  <label for="subscribe">Subscribe to newsletter:</label>
  <input type="checkbox" id="subscribe" name="subscribe" />
  <!-- type="checkbox": For selecting multiple or single options -->
  <!--   *** Note 'name' Must Be Different Values, Otherwhise it will act as 'radio' ***  -->

  <!------------------------------------------------------------------------------>

  <!-- File Input -->
  <label for="fileInput">Upload File:</label>
  <input type="file" id="fileInput" name="fileInput" />
  <!-- type="file": For file upload -->

  <!------------------------------------------------------------------------------>

  <!-- Color Picker -->
  <label for="colorInput">Choose a color:</label>
  <input type="color" id="colorInput" name="colorInput" />
  <!-- type="color": For selecting a color -->

  <!------------------------------------------------------------------------------>

  <!-- Range Slider -->
  <label for="rangeInput">Range:</label>
  <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" />
  <!-- type="range": For selecting a value within a range -->

  <!------------------------------------------------------------------------------>

  <!-- Submit Button -->
  <input type="submit" value="Submit" />
  <!-- type="submit": For submitting the form -->

  <!------------------------------------------------------------------------------>

  <!-- Reset Button -->
  <input type="reset" value="Reset" />
  <!-- type="reset": For resetting the form fields -->

  <!------------------------------------------------------------------------------>

  <!-- Select Dropdown -->
  <label for="selectInput">Select an option:</label>
  <select id="selectInput" name="selectInput" multiple>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>

    <!-- Optgroup: To Group Options -->
    <optgroup label="Group 1">
      <option value="option5">Option 5</option>
      <option value="option6">Option 6</option>
    </optgroup>
    <optgroup label="Group 2">
      <option value="option7" selected>Option 7</option>
      <option value="option8">Option 8</option>
    </optgroup>
  </select>

  <!-- option: An option in the dropdown -->
  <!-- optgroup: To group options in the dropdown -->
  <!-- selected: To pre-select an option in the dropdown -->
  <!-- disabled: To disable an option in the dropdown -->
  <!-- multiple: To allow multiple selections in the dropdown -->
  <!-- value: The value of the option that will be submitted when the form is submitted -->

  <!------------------------------------------------------------------------------>
</form>
